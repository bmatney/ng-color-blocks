<div class="row">
  <h1>Settings</h1>
<!-- make drop down for all css colors -->
  <label for="colorSelector">Add Another Color</label>
  <select name="colorSelector" ng-model="settings.newColor" ng-options="option for option in settings.cssColors"></select>
  <button type="button" ng-click="settings.addColor()" name="addButton">Add Color</button>
</div>
